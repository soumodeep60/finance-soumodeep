<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumodeep - Mastering Wall Street</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --border-color: #333333;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo-section h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Search Section */
        .search-section {
            padding: 60px 0;
            text-align: center;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 10px 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-button:hover {
            background: var(--accent-hover);
            transform: translateY(-50%) scale(1.05);
        }

        /* Tabs */
        .tabs-container {
            margin: 40px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 0;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 40px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
            font-weight: 600;
        }

        /* Tab Content */
        .tab-content {
            padding: 40px 0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            padding: 15px;
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 600;
        }

        /* Chart Container */
        .chart-container {
            height: 400px;
            margin: 30px 0;
            background: var(--bg-secondary);
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .data-table tr:hover {
            background: var(--bg-secondary);
        }

        /* Verdict Badge */
        .verdict-badge {
            display: inline-block;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--accent);
            margin: 20px 0;
        }

        .verdict-badge.buy {
            color: #00ff00;
            border-color: #00ff00;
        }

        .verdict-badge.sell {
            color: #ff0000;
            border-color: #ff0000;
        }

        .verdict-badge.hold {
            color: #ffff00;
            border-color: #ffff00;
        }

        /* News Item */
        .news-item {
            padding: 20px;
            background: var(--bg-secondary);
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: var(--bg-card);
            transform: translateX(5px);
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .news-meta {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 15px 50px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            margin-top: 100px;
            padding: 60px 0 30px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-section p,
        .footer-section a {
            color: var(--text-secondary);
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--text-primary);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        /* Select Dropdown */
        .select-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Definition Search */
        .definition-search {
            margin-bottom: 30px;
        }

        .definition-result {
            background: var(--bg-secondary);
            padding: 30px;
            border-left: 5px solid var(--accent);
            margin-top: 20px;
        }

        .definition-term {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .definition-text {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo-section h1 {
                font-size: 32px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                padding: 15px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Financial Terms Database
        const financialTerms = {
            "stock": "A stock represents ownership in a company. When you buy a stock, you become a shareholder and own a portion of that company. Stocks are traded on stock exchanges and their prices fluctuate based on supply and demand, company performance, and market conditions.",
            "bond": "A bond is a fixed-income investment where an investor loans money to an entity (corporate or governmental) that borrows the funds for a defined period at a fixed interest rate. Bonds are used by companies, municipalities, states, and governments to finance projects and operations.",
            "dividend": "A dividend is a distribution of a portion of a company's earnings to its shareholders. Dividends are typically paid in cash or additional shares of stock. Companies that pay dividends are usually mature, established firms with steady earnings.",
            "market capitalization": "Market capitalization (market cap) is the total market value of a company's outstanding shares of stock. It is calculated by multiplying the current stock price by the total number of outstanding shares. Market cap is used to determine a company's size and compare companies.",
            "bull market": "A bull market is a financial market condition in which prices are rising or are expected to rise. The term is most often used to refer to the stock market but can apply to any traded assets. Bull markets are characterized by optimism, investor confidence, and expectations of strong results.",
            "bear market": "A bear market is a condition in which securities prices fall 20% or more from recent highs amid widespread pessimism and negative investor sentiment. Bear markets can last for multiple months or years and are often associated with economic recessions.",
            "ipo": "An Initial Public Offering (IPO) is the process by which a private company offers shares to the public for the first time. An IPO allows a company to raise capital from public investors and provides liquidity for early investors and company founders.",
            "etf": "An Exchange-Traded Fund (ETF) is a type of investment fund that holds multiple assets like stocks, bonds, or commodities and trades on stock exchanges like individual stocks. ETFs offer diversification, lower costs, and flexibility compared to traditional mutual funds.",
            "pe ratio": "The Price-to-Earnings (P/E) ratio is a valuation metric that compares a company's current stock price to its earnings per share (EPS). It indicates how much investors are willing to pay for each dollar of earnings and helps assess whether a stock is overvalued or undervalued.",
            "volatility": "Volatility is a statistical measure of the dispersion of returns for a given security or market index. Higher volatility means the price of the security can change dramatically over a short period in either direction, while lower volatility means more stable prices.",
            "diversification": "Diversification is a risk management strategy that involves spreading investments across various financial instruments, industries, and other categories to reduce exposure to any single asset or risk. The goal is to maximize returns while minimizing risk.",
            "hedge fund": "A hedge fund is an alternative investment fund that pools capital from accredited investors or institutional investors and employs various strategies to earn active returns for investors. Hedge funds may use leverage, derivatives, and short-selling to generate returns.",
            "short selling": "Short selling is the practice of selling borrowed securities with the expectation that their price will decline, allowing the seller to buy them back at a lower price and profit from the difference. It's a strategy used to profit from declining markets but carries unlimited risk.",
            "option": "An option is a financial derivative that gives the buyer the right, but not the obligation, to buy or sell an underlying asset at a specified price on or before a certain date. Options are used for hedging, speculation, and income generation.",
            "futures": "Futures contracts are standardized legal agreements to buy or sell a specific asset at a predetermined price at a specified time in the future. They are traded on futures exchanges and used by traders to hedge risk or speculate on price movements."
        };

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('overview');
            const [ticker, setTicker] = useState('');
            const [searchedTicker, setSearchedTicker] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [stockData, setStockData] = useState(null);

            const handleSearch = async () => {
                if (!ticker.trim()) {
                    setError('Please enter a ticker symbol');
                    return;
                }

                setLoading(true);
                setError('');
                setSearchedTicker(ticker.toUpperCase());

                try {
                    // Simulate API call - In production, replace with actual API calls
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Mock data - Replace with actual API integration
                    const mockData = {
                        company: ticker.toUpperCase() + ' Corporation',
                        price: (Math.random() * 500 + 50).toFixed(2),
                        change: (Math.random() * 10 - 5).toFixed(2),
                        changePercent: (Math.random() * 5 - 2.5).toFixed(2),
                        volume: Math.floor(Math.random() * 10000000),
                        marketCap: (Math.random() * 500 + 50).toFixed(2) + 'B',
                        outstandingShares: (Math.random() * 1000 + 100).toFixed(2) + 'M',
                        pe: (Math.random() * 30 + 10).toFixed(2),
                        eps: (Math.random() * 10 + 1).toFixed(2),
                        beta: (Math.random() * 2).toFixed(2)
                    };

                    setStockData(mockData);
                    setLoading(false);
                } catch (err) {
                    setError('Failed to fetch stock data. Please try again.');
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            };

            return (
                <>
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div className="logo-section">
                                    <h1>Soumodeep</h1>
                                    <p className="tagline">Mastering Wall Street</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container">
                        <section className="search-section">
                            <div className="search-container">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Enter ticker symbol (e.g., AAPL, GOOGL, MSFT)"
                                    value={ticker}
                                    onChange={(e) => setTicker(e.target.value.toUpperCase())}
                                    onKeyPress={handleKeyPress}
                                />
                                <button className="search-button" onClick={handleSearch}>
                                    Search
                                </button>
                            </div>
                        </section>

                        {error && <div className="error-message">{error}</div>}

                        {searchedTicker && (
                            <>
                                <div className="tabs-container">
                                    <div className="tabs">
                                        <button
                                            className={`tab ${activeTab === 'overview' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('overview')}
                                        >
                                            Stock Overview
                                        </button>
                                        <button
                                            className={`tab ${activeTab === 'quant' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('quant')}
                                        >
                                            Quant Modeling
                                        </button>
                                        <button
                                            className={`tab ${activeTab === 'terms' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('terms')}
                                        >
                                            Financial Terms
                                        </button>
                                        <button
                                            className={`tab ${activeTab === 'calculator' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('calculator')}
                                        >
                                            Calculator
                                        </button>
                                        <button
                                            className={`tab ${activeTab === 'contact' ? 'active' : ''}`}
                                            onClick={() => setActiveTab('contact')}
                                        >
                                            Contact Us
                                        </button>
                                    </div>
                                </div>

                                <div className="tab-content">
                                    {loading ? (
                                        <div className="loading">
                                            <div className="spinner"></div>
                                            <p>Loading data for {searchedTicker}...</p>
                                        </div>
                                    ) : (
                                        <>
                                            {activeTab === 'overview' && <StockOverview ticker={searchedTicker} data={stockData} />}
                                            {activeTab === 'quant' && <QuantModeling ticker={searchedTicker} />}
                                            {activeTab === 'terms' && <FinancialTerms />}
                                            {activeTab === 'calculator' && <FinancialCalculator />}
                                            {activeTab === 'contact' && <ContactUs />}
                                        </>
                                    )}
                                </div>
                            </>
                        )}
                    </main>

                    <Footer />
                </>
            );
        }

        // Price Chart Component
        function PriceChart({ ticker }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (!chartRef.current) return;

                // Generate mock historical data
                const generateMockData = () => {
                    const days = 90;
                    const data = [];
                    const labels = [];
                    let price = 100 + Math.random() * 400;

                    for (let i = days; i >= 0; i--) {
                        const date = new Date();
                        date.setDate(date.getDate() - i);
                        labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                        
                        // Random walk with slight upward bias
                        price = price * (1 + (Math.random() - 0.48) * 0.03);
                        data.push(price.toFixed(2));
                    }

                    return { labels, data };
                };

                const { labels, data } = generateMockData();

                // Destroy previous chart instance
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${ticker} Price`,
                            data: data,
                            borderColor: '#ffffff',
                            backgroundColor: 'rgba(255, 255, 255, 0.05)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 6,
                            pointHoverBackgroundColor: '#ffffff',
                            pointHoverBorderColor: '#000000',
                            pointHoverBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: true,
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        family: "'Times New Roman', Times, serif",
                                        size: 14
                                    },
                                    padding: 20
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                borderColor: '#ffffff',
                                borderWidth: 1,
                                padding: 12,
                                displayColors: false,
                                titleFont: {
                                    family: "'Times New Roman', Times, serif",
                                    size: 14
                                },
                                bodyFont: {
                                    family: "'Times New Roman', Times, serif",
                                    size: 16,
                                    weight: 'bold'
                                },
                                callbacks: {
                                    label: function(context) {
                                        return '$' + parseFloat(context.parsed.y).toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#a0a0a0',
                                    font: {
                                        family: "'Times New Roman', Times, serif",
                                        size: 11
                                    },
                                    maxRotation: 45,
                                    minRotation: 45
                                },
                                grid: {
                                    color: '#333333',
                                    drawBorder: false
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#a0a0a0',
                                    font: {
                                        family: "'Times New Roman', Times, serif",
                                        size: 12
                                    },
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                },
                                grid: {
                                    color: '#333333',
                                    drawBorder: false
                                }
                            }
                        }
                    }
                });

                // Cleanup
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [ticker]);

            return <canvas ref={chartRef} style={{width: '100%', height: '100%'}}></canvas>;
        }

        // Stock Overview Component
        function StockOverview({ ticker, data }) {
            if (!data) {

            });

            // Future Value State
            const [fvData, setFvData] = useState({

            // NPV State
            const [npvData, setNpvData] = useState({

            });

            // Annuity State
            const [annuityData, setAnnuityData] = useState({
                payment: 1000,
                rate: 6,
                periods: 20,
                type: 'ordinary'
            });

            // Mutual Fund Calculator
            const calculateMF = () => {
                const P = parseFloat(mfData.investment);
                const r = parseFloat(mfData.returnRate) / 100;
                const n = parseFloat(mfData.years);
                
                let futureValue;
                if (mfData.frequency === 'monthly') {
                    const monthlyRate = r / 12;
                    const months = n * 12;
                    futureValue = P * Math.pow(1 + monthlyRate, months);
                } else {
                    futureValue = P * Math.pow(1 + r, n);
                }
                
                const totalInvested = P;
                const returns = futureValue - totalInvested;
                
                setResult({
                    type: 'Mutual Fund',
                    invested: totalInvested.toFixed(2),
                    returns: returns.toFixed(2),
                    maturityValue: futureValue.toFixed(2)
                });
            };

            // Recurring Deposit Calculator
            const calculateRD = () => {
                const P = parseFloat(rdData.monthlyDeposit);
                const r = parseFloat(rdData.interestRate) / 100 / 12;
                const n = parseFloat(rdData.months);
                
                const maturityValue = P * (Math.pow(1 + r, n) - 1) / r * (1 + r);
                const totalInvested = P * n;
                const returns = maturityValue - totalInvested;
                
                setResult({
                    type: 'Recurring Deposit',
                    invested: totalInvested.toFixed(2),
                    returns: returns.toFixed(2),
                    maturityValue: maturityValue.toFixed(2)
                });
            };

            // Fixed Deposit Calculator
            const calculateFD = () => {
                const P = parseFloat(fdData.principal);
                const r = parseFloat(fdData.interestRate) / 100;
                const t = parseFloat(fdData.years);
                
                let n;
                switch(fdData.compounding) {
                    case 'monthly': n = 12; break;
                    case 'quarterly': n = 4; break;
                    case 'half-yearly': n = 2; break;
                    case 'yearly': n = 1; break;
                    default: n = 4;
                }
                
                const maturityValue = P * Math.pow(1 + r / n, n * t);
                const returns = maturityValue - P;
                
                setResult({
                    type: 'Fixed Deposit',
                    invested: P.toFixed(2),
                    returns: returns.toFixed(2),
                    maturityValue: maturityValue.toFixed(2)
                });
            };

            // Present Value Calculator
            const calculatePV = () => {
                const FV = parseFloat(pvData.futureValue);
                const r = parseFloat(pvData.rate) / 100;
                const n = parseFloat(pvData.periods);
                
                const presentValue = FV / Math.pow(1 + r, n);
                const discount = FV - presentValue;
                
                setResult({
                    type: 'Present Value',
                    futureValue: FV.toFixed(2),
                    presentValue: presentValue.toFixed(2),
                    discount: discount.toFixed(2)
                });
            };

            // Future Value Calculator
            const calculateFV = () => {
                const PV = parseFloat(fvData.presentValue);
                const r = parseFloat(fvData.rate) / 100;
                const n = parseFloat(fvData.periods);
                
                const futureValue = PV * Math.pow(1 + r, n);
                const growth = futureValue - PV;
                
                setResult({
                    type: 'Future Value',
                    presentValue: PV.toFixed(2),
                    futureValue: futureValue.toFixed(2),
                    growth: growth.toFixed(2)
                });
            };

            // NPV Calculator
            const calculateNPV = () => {
                const initial = parseFloat(npvData.initialInvestment);
                const rate = parseFloat(npvData.discountRate) / 100;
                const flows = npvData.cashFlows.split(',').map(f => parseFloat(f.trim()));
                
                let npv = -initial;
                flows.forEach((flow, index) => {
                    npv += flow / Math.pow(1 + rate, index + 1);
                });
                
                const totalCashFlows = flows.reduce((sum, flow) => sum + flow, 0);
                
                setResult({
                    type: 'Net Present Value',
                    initialInvestment: initial.toFixed(2),
                    totalCashFlows: totalCashFlows.toFixed(2),
                    npv: npv.toFixed(2),
                    verdict: npv > 0 ? 'Accept Project' : 'Reject Project'
                });

                const n = parseFloat(annuityData.periods);

                    futureValue = PMT * (Math.pow(1 + r, n) - 1) / r;

                    futureValue = PMT * (Math.pow(1 + r, n) - 1) / r * (1 + r);
                }
                
                const totalPayments = PMT * n;
                
                setResult({
                    type: 'Annuity',
                    totalPayments: totalPayments.toFixed(2),
                    presentValue: presentValue.toFixed(2),
                    futureValue: futureValue.toFixed(2),

                            </div>
                        </div>
                    </div>
                </div>
